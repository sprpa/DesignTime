<div class="home-container">

  <oj-button chroming="borderless" class="login-button" on-oj-action="[[onStartClick]]">
    Log In
  </oj-button>
  
  <oj-button chroming="borderless" class="login-button" on-oj-action="[[openUserDialog]]">
    Register
  </oj-button>

  <oj-dialog id="userDialog" modality="modal" class="addUserModal">
    <!-- <p>Profile Pic</p> -->
    <div class="oj-flex">
      <div
        class="oj-flex-item oj-sm-3 oj-sm-padding-4x-horizontal oj-flex oj-sm-justify-content-center oj-sm-align-items-center">
        <p>Profile Pic</p>
      </div>
    </div>

    <div class="oj-flex">
      <!-- Profile Picture Section -->
      <div
        class="oj-flex-item oj-sm-3 oj-sm-padding-4x-horizontal oj-flex oj-sm-justify-content-center oj-sm-align-items-center">
        <!-- <p>Profile Pic</p> -->
        <img class="profilePic" :src="[[require.toUrl('user-component/resources/images/profile.png')]]">
        <oj-button chroming="borderless" on-oj-action="[[selectProfileFiles]]">Upload Image

        </oj-button>
        <!-- <p data-bind="text: userData().profilefileNames"></p> -->

      </div>

      <!-- Form Section -->
      <div class="oj-flex-item oj-sm-9 oj-sm-padding-0x-vertical">

        <div class="oj-flex">
          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end">
            <oj-input-text class="custom-input" id="Name" autocomplete="off" value="{{userData().name}}"
              label-hint="Name" user-assistance-density="compact" validators="[[nameValidator]]"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end">
            <oj-input-text class="custom-input" id="userName" autocomplete="off" value="{{userData().username}}"
              label-hint="User Name" user-assistance-density="compact"
              validators="[[usernameValidator]]"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end">
            <oj-select-single id="selectRole" label-hint="Role" class="custom-input" data="[[roledata]]"
              value="{{userData().roleValue}}" item-text="name" user-assistance-density="compact">
            </oj-select-single>
          </div>

          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end">
            <oj-input-text class="custom-input" id="Email" autocomplete="off" value="{{userData().email}}"
              label-hint="Email" user-assistance-density="compact"
              validators="[[emailValidator]]"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end">
            <oj-input-text class="custom-input" id="Mobile" autocomplete="off" value="{{userData().mobileNo}}"
              validators="[[mobileValidator]]" label-hint="Mobile"
              user-assistance-density="compact"></oj-input-text>
          </div>

          <div class="oj-flex-item oj-sm-6 oj-sm-padding-2x-vertical oj-sm-padding-4x-end statusSelect">
            <oj-select-single id="Status" label-hint="Status" class="custom-input selectionInput"
              data="[[dataProviderrr]]" value="{{userData().statusValue}}" validators="[[statusValidator]]"
              item-text="name" user-assistance-density="compact" required>
            </oj-select-single>

          </div>

        </div>
      </div>
    </div>


    <div slot="footer">
      <oj-button class="oj-button-sm saveBtn" on-oj-action="[[saveUser]]">Save</oj-button>
      <oj-button class="oj-button-sm cancelBtn" on-oj-action="[[closeUserDialog]]">Cancel</oj-button>
    </div>
  </oj-dialog>

</div>
