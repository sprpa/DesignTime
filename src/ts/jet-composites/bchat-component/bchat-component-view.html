<div class="bchart-wrap">


  <div class="upperData" :id="[[scrollContainer]]">

    <oj-bind-if test="[[messages().length > 0]]">
      <oj-bind-for-each data="[[messages]]">
        <template>
          <oj-bind-if test="[[ $current.data.user === 'bot' ]]">

            <oj-bind-if test="[[$current.data.accordionData.length > 0]]">
              <div class="message bot">
                <div class="bubble">
                  <div class="chatedData">
                    <baccordion-component data="[[$current.data.accordionData]]"></baccordion-component>
                  </div>
                </div>
                <span class="user-left">
                  <img src="assets/images/nsl.svg" alt="Bot" class="user-left-img">
                </span>
              </div>
            </oj-bind-if>

          </oj-bind-if>

          <oj-bind-if test="[[ $current.data.user === 'user']]">
            <div class="message user">
              <div class="bubble">
                <oj-bind-if test="[[ $current.data.prompt ]]">
                  <oj-bind-text value="[[$current.data.prompt]]"></oj-bind-text>
                </oj-bind-if>
              </div>
              <span class="user-right">
                <img src="assets/images/profile.png" alt="User" class="user-img-right">
              </span>
            </div>
          </oj-bind-if>
        </template>
      </oj-bind-for-each>


    </oj-bind-if>

  </div>


  <div class="input-area customInput chat-container">


    <div class="oj-flex end-icons">
      <div class="chatInput">
        <oj-c-input-text id="chatInput" value="{{chatMessage}}" autocomplete="off" aria-label="chatInput"
          class="chat-input" placeholder="Start Conversation" on-keydown="[[handleInputKeydown]]" label-hint=""
          label-edge="none">
        </oj-c-input-text>
      </div>
      <div class="chat-icons">

        <div class="attach-voice-icons">
          <img src="assets/images/voice-normal.svg" alt="voice" class="icon-normal">
          <img src="assets/images/voice-hover.svg" alt="voice" class="icon-hover">
        </div>
        <!-- 
        <div class="attach-voice-icons">
          <label class="filelabel">
            <img src="assets/images/attachment-normal.svg" alt="attachment" class="icon-normal">
            <img src="assets/images/attachment-hover.svg" alt="attachment" class="icon-hover">
            <input class="FileUpload1" id="FileInput" name="booking_attachment" type="file" />
          </label>
        </div> -->
        <oj-button class="save-btn" on-oj-action="[[saveData]]">Save</oj-button>

      </div>

    </div>

  </div>

</div>

</div>
